<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="stylesheet" href="./styles/styles.css" />

		<title>Intro component with sign up form</title>
	</head>
	<body>
		<main>
			<aside>
				<h1 class="title">Learn to code by watching others</h1>
				<p class="description">
					See how experienced developers solve problems in real-time.
					Watching scripted tutorials is great, but understanding how
					developers think is invaluable.
				</p>
			</aside>

			<form action="" onsubmit="return false">
				<button class="try-for-free" type="button">
					<span class="bold">Try it free 7 days</span>
					<span class="thereafter"> then $20/mo. thereafter</span>
				</button>

				<fieldset>
					<label for="first-name"></label>
					<input
						type="text"
						class="input-field first-name"
						placeholder="First Name"
					/>

					<label for="last-name"></label>
					<input
						type="text"
						class="input-field last-name"
						placeholder="Last Name"
					/>

					<label for="email"></label>
					<input
						type="email"
						class="input-field email"
						placeholder="Email Address"
					/>

					<label for="password"></label>
					<input
						type="password"
						class="input-field password"
						placeholder="Password"
					/>

					<label for="claim-button"></label>
					<input
						type="submit"
						class="submit-button"
						onclick="submitForm()"
						value="Claim your free trial"
					/>

					<label for="terms-and-services"></label>
					<p class="terms-and-services">
						By clicking the button, you are agreeing to our
						<a href="#">Terms and Services</a>
					</p>
				</fieldset>
			</form>
		</main>
	</body>
</html>

<script src="script.js"></script>
